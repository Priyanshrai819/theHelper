<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - theHelpers</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center">
            <h1 class="text-3xl font-['Pacifico'] text-blue-500 mb-4">theHelpers</h1>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h2>
            <p class="text-gray-600 text-sm">Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="p-4 rounded-lg text-sm {% if message.tags == 'success' %}bg-green-50 text-green-700{% else %}bg-red-50 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-mail-line text-gray-400"></i>
                    </div>
                    <input id="email" name="email" type="email" required class="appearance-none rounded-lg block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="you@example.com">
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Send Reset Link
                </button>
            </div>
            
            <div class="text-center">
                <a href="{% url 'helpersapp:auth' %}" class="text-sm font-medium text-blue-500 hover:text-blue-600">
                    <i class="ri-arrow-left-line mr-1"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</body>
</html>
