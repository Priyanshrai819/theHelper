<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theHelpers - Helper Login & Register</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4285F4',
                        secondary: '#34A853'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        .form-input {
            transition: all 0.3s ease;
        }

        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.15);
        }

        .social-btn {
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #EA4335;
            width: 33%;
        }

        .strength-medium {
            background: #FBBC04;
            width: 66%;
        }

        .strength-strong {
            background: #34A853;
            width: 100%;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-['Pacifico'] text-primary">theHelpers</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Login Form -->
            <div id="loginForm" class="bg-white rounded-2xl shadow-xl p-8 fade-in">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Helper Login</h2>
                    <p class="text-gray-600">Sign in to your helper account</p>
                </div>
                {% csrf_token %}
                <form class="space-y-6" method="POST">
                
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-mail-line text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required class="form-input appearance-none rounded-lg relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="Email address">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-lock-line text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required class="form-input appearance-none rounded-lg relative block w-full pl-10 pr-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="Password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" class="password-toggle">
                                    <i class="ri-eye-line text-gray-400 hover:text-gray-600"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="{% url 'helpersapp:forgot_password' %}" class="font-medium text-primary hover:text-blue-500">Forgot your password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" name="login_submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-button text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 whitespace-nowrap">Sign in</button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        Not a helper yet?
                        <button id="showRegister" class="font-medium text-primary hover:text-blue-500">Sign up</button>
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Become a Helper</h2>
                    <p class="text-gray-600">Join our community and start earning</p>
                </div>
                
                <form class="space-y-6" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input id="firstName"  name="fname" type="text" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="First name">
                        </div>
                        <div>
                            <input id="lastName"  name="lname" type="text" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="Last name">
                        </div>
                    </div>
                    <div>
                        <input id="address" name="address" type="text" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="Full Address">
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <input id="city" name="city" type="text" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="City">
                        </div>
                        <div>
                            <input id="state" name="state" type="text" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="State">
                        </div>
                        <div>
                            <input id="zip" name="zip" type="text" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="ZIP Code">
                        </div>
                    </div>
                    <div>
                         <div class="relative">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-phone-line text-gray-400"></i>
                            </div>
                            <input id="phone"  name="phone" type="phone" required class="form-input appearance-none rounded-lg relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="Phone number">
                        </div>
                    </div>
                    <div>
                        <div class="relative">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-mail-line text-gray-400"></i>
                            </div>
                            <input id="regEmail" name="email" type="email" required class="form-input appearance-none rounded-lg relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="Email address">
                        </div>
                    </div>


                    <div>
                        <div class="relative">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-lock-line text-gray-400"></i>
                            </div>
                            <input id="regPassword" name="password" type="password" required class="form-input appearance-none rounded-lg relative block w-full pl-10 pr-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 text-sm" placeholder="Password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" class="password-toggle">
                                    <i class="ri-eye-line text-gray-400 hover:text-gray-600"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div class="password-strength bg-gray-200"></div>
                        </div>
                    </div>
                    
                    <!-- Profile Picture Upload -->
                    <div class="flex items-center justify-center">
                        <div class="flex flex-col items-center">
                            <div class="w-20 h-20 rounded-full bg-gray-100 border-2 border-dashed border-gray-300 flex items-center justify-center mb-2 cursor-pointer hover:bg-gray-50 transition-colors" id="profileUpload">
                                <i class="ri-camera-line text-gray-400 text-2xl"></i>
                            </div>
                            <span class="text-xs text-gray-500">Upload Photo</span>
                            <input type="file" name="profile_image" id="profilePhoto" accept="image/*" class="hidden">
                        </div>
                    </div>

                    <div>
                        <button type="submit" name="register_submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-button text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 whitespace-nowrap">Create Helper Account</button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        Already have a helper account?
                        <button id="showLogin" class="font-medium text-primary hover:text-blue-500">Sign in</button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form Toggling
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterBtn = document.getElementById('showRegister');
            const showLoginBtn = document.getElementById('showLogin');

            showRegisterBtn.addEventListener('click', function() {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerForm.classList.add('slide-in');
            });

            showLoginBtn.addEventListener('click', function() {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('slide-in');
            });

            // Password Visibility Toggle
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const passwordInput = this.closest('.relative').querySelector('input[type="password"], input[type="text"]');
                    const icon = this.querySelector('i');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.className = 'ri-eye-off-line text-gray-400 hover:text-gray-600';
                    } else {
                        passwordInput.type = 'password';
                        icon.className = 'ri-eye-line text-gray-400 hover:text-gray-600';
                    }
                });
            });

            // Password Strength Meter
            const passwordInput = document.getElementById('regPassword');
            const strengthBar = document.querySelector('.password-strength');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    let strength = 0;
                    if (password.length >= 8) strength++;
                    if (/[a-z]/.test(password)) strength++;
                    if (/[A-Z]/.test(password)) strength++;
                    if (/[0-9]/.test(password)) strength++;
                    if (/[^A-Za-z0-9]/.test(password)) strength++;

                    strengthBar.className = 'password-strength bg-gray-200'; // Reset classes
                    if (password.length > 0) {
                        if (strength <= 2) {
                            strengthBar.classList.add('strength-weak');
                        } else if (strength <= 4) {
                            strengthBar.classList.add('strength-medium');
                        } else {
                            strengthBar.classList.add('strength-strong');
                        }
                    }
                });
            }

            // Profile Picture Upload
            const uploadArea = document.getElementById('profileUpload');
            const fileInput = document.getElementById('profilePhoto');
            if (uploadArea && fileInput) {
                uploadArea.addEventListener('click', function() {
                    fileInput.click();
                });

                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            uploadArea.style.backgroundImage = `url(${e.target.result})`;
                            uploadArea.style.backgroundSize = 'cover';
                            uploadArea.style.backgroundPosition = 'center';
                            uploadArea.innerHTML = ''; // Remove the camera icon
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        });
    </script>
</body>
</html>
