<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Completion - theHelpers</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Verify Job Completion</h2>
        <p class="text-gray-500 mb-6">Please enter the 6-digit OTP provided by the user.</p>
        
        {% if messages %}
            {% for message in messages %}
                <p class="p-3 mb-4 rounded-md 
                    {% if message.tags == 'success' %} bg-green-100 text-green-800 {% endif %}
                    {% if message.tags == 'error' %} bg-red-100 text-red-800 {% endif %}
                    {% if message.tags == 'info' %} bg-blue-100 text-blue-800 {% endif %}
                ">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'helpersapp:verify_otp' request.id %}" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="otp" maxlength="6" class="w-full text-center text-2xl tracking-[1em] font-bold p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-green-600 font-semibold">
                Confirm & Complete Job
            </button>
        </form>
    </div>
</body>
</html>
